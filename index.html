<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="page-header">
          <h4>World Play</h4>
        </div>
        <form id="userInput">
          <div class="form-group">
            <label for="userSentence">Type a sentence below</label>
            <input type="text" id="userSentence" class="form-control" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning">Play a game</button>
          </div>
        </form>
      </div>
      <div class="well">
        <br>
        <br>
        <p id="wordPlay">
        </p>
        <br>
        <br>
      </div>
    </div>
  </body>
</html>
